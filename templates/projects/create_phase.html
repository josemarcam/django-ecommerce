{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-3">
    <h1>
        Nova Fase para {{project.name}}
    </h1>
    <form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Criar Fase</button>
	</form>
</div>

{% endblock %}
